            <input type="text" placeholder="search for any question title or tags">
            <img src="./search.svg" alt="search">
          </div>
      </div>
      <ul class="row">
          <li >
              <a href="index.html" class="col">
                  <i class="fa-solid fa-house"></i>
                  <p>Home</p>
              </a>
          </li>
          <li>
              <a href="./login.html" class="col">
                  <i class="fa-solid fa-right-to-bracket"></i>
                  <p>Login</p>
              </a>
          </li>

              <a href="./registerpage.html" class="col">
                  <i class="fa-solid fa-user-plus"></i>

          <li class="hidden">

      </ul>
  </nav>
  <div class="register-container">
    <h2>REGISTER</h2>
    <form id="register_form" method="get" onsubmit="onsubmitted(event)">
        
        <div class="form-group">
          <div>
            <label for="first-name" id="name">First Name</label>
            <br>
            <input type="text" class="labell" id="fname" required>
            <span id="errorMessageFname"></span>
          </div>
         
         <div>
            <label for="last-name" id="lnamee">Last Name </label>
            <br>
            <input type="text" class="labell" id="lname" required>
            <span id="errorMessageLname"></span>
         </div>
         
         <div>
            <label for="email" id="email">Email</label>
            <br>
            <input type="email" class="labell" id="emaill" required>
            <span id="errorMessageEmail"></span>
         </div>
         
         <div class="container-btn">
           <input type="button" id="next" value="Next" onclick="onsubmitted(event)">
        </div>
    </form>

     <div class="footerLogin">
        <p>or</p>
        <p>Already have an account?<a href="login.html">Login</a></p>
     </div>

</div>


<script src="registeer.js"></script>
