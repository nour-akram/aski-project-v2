<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <nav class="row">
        <div class="logo-search row">
            <img src="./aki! logo.svg" alt="logo">
            <div class="searchbar">
              <input type="text" placeholder="search for any question title or tags">
              <img src="./search.svg" alt="search">
            </div>
        </div>
        <ul class="row">
            <li >
                <a href="./index.html" class="col">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </a>
            </li>
            <li>
                <a href="./login.html" class="col">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <p>Login</p>
                </a>
            </li>
            <li>
                <a href="./registerpage.html" class="col">
                    <i class="fa-solid fa-user-plus"></i>
                    <p>Register</p>
                </a>
            </li>
            <li class="hidden">
                <a href="saved.html" class="col">
                    <i class="fa-solid fa-bookmark"></i>
                    <p>Save</p>
                </a>
            </li>
            <li class="hidden">
                <a href="profile.html" class="col">
                    <i class="fa-solid fa-user"></i>
                    <p>Profile</p>
                </a>
            </li>
            <li class="hidden">
                <a href="logout.html" class="col">
                    <i class="fa-solid fa-right-from-bracket" style="rotate: 180deg;"></i>
                    <p>Logout</p>
                </a>
            </li>
        </ul>
    </nav>
    <div class="login-container">
        <h2>LOGIN</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <input type="text" id="email" placeholder="Enter your email">
                    <i class="fas fa-envelope icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Enter your password">
                    <i class="fa-solid fa-eye-slash icon" id="eyeIcon"></i>
                    <!-- <i class="fa-solid fa-eye icon"></i> -->
                </div>
            </div>

            <a href="#" class="forget">forget password ? </a>
            <div class="container-btn">
                <button type="submit" class="login-btn">Login</button>
            </div>
        </form>

         <div class="footerLogin">
            <span>or</span>
            <p>Don't have an account? <a href="registerpage.html">Register</a></p>
         </div>

    </div>

    <script src="login.js"></script>
    <!-- <script src="./navbar.js"></script> -->
</body>
</html>
