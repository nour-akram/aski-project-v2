<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logout</title>
    <link rel="stylesheet" href="./logout.css">
    <link rel="stylesheet" href="./navbar.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trocchi&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="row">
        <div class="logo-search row">
            <img src="./aki! logo.svg" alt="logo">
            <div class="searchbar">
              <input type="text" placeholder="search for any question title or tags">
              <img src="./search.svg" alt="search">
            </div>
        </div>
        <ul class="row">
            <li >
                <a href="index.html" class="col">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </a>
            </li>
            <li>
                <a href="./login.html" class="col">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <p>Login</p>
                </a>
            </li>
            <li>
                <a href="./registerpage.html" class="col">
                    <i class="fa-solid fa-user-plus"></i>
                    <p>Register</p>
                </a>
            </li>
            <li class="hidden">
                <a href="saved.html" class="col">
                    <i class="fa-solid fa-bookmark"></i>
                    <p>Save</p>
                </a>
            </li>
            <li class="hidden">
                <a href="profile.html" class="col">
                    <i class="fa-solid fa-user"></i>
                    <p>Profile</p>
                </a>
            </li>
            <li class="hidden">
                <a href="./logout.html" class="col">
                    <i class="fa-solid fa-right-from-bracket" style="rotate: 180deg;"></i>
                    <p>Logout</p>
                </a>
            </li>
        </ul>
    </nav>
    <div class="logout-content">
        <div class="containerImage">
            <img src="./logoutImage.svg" alt="logoutImage">
        </div>
        <div class="containerButton">
            <button id="btn">Logout</button>
        </div>
    </div>
    <div class="container">
        <dialog id="dialog">
            <div class="dialog-content">
                 <p>Are You Sure to Logout ?</p>
                 <div class="buttons">
                    <button id="btnLogout">Yes</button>
                    <button onclick="dialog.close();">Cancel</button>
                 </div>
            </div>
        </dialog>
    </div>
    <script src="./logout.js"></script>
</body>
</html>
