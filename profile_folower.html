<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile_flower.css">
    <link rel="stylesheet" href="./navbar.css">
    <link rel="stylesheet" href="./saved.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  
<nav class="row">
    <div class="logo-search row">
        <img src="./aki! logo.svg" alt="logo">
        <div class="searchbar">
          <input type="text" placeholder="search for any question title or tags">
          <img src="./search.svg" alt="search">
        </div>
    </div>
    <ul class="row">
        <li >
            <a href="index.html" class="col">
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
            </a>
        </li>
        <li>
            <a href="./login.html" class="col">
                <i class="fa-solid fa-right-to-bracket"></i>
                <p>Login</p>
            </a>
        </li>
        <li>
            <a href="./registerpage.html" class="col">
                <i class="fa-solid fa-user-plus"></i>
                <p>Register</p>
            </a>
        </li>
        <li class="hidden">
            <a href="saved.html" class="col">
                <i class="fa-solid fa-bookmark"></i>
                <p>Save</p>
            </a>
        </li>
        <li>
            <a href="./profile.html" class="col">
                <i class="fa-solid fa-user"></i>
                <p>Profile</p>
            </a>
        </li>
        <li class="hidden">
            <a href="logout.html" class="col">
                <i class="fa-solid fa-right-from-bracket" style="rotate: 180deg;"></i>
                <p>Logout</p>
            </a>
        </li>
    </ul>
</nav>
<body>
    <div class="profile">
        <div class="user-info">
            <img src="" alt="User Profile" class="profile-pic" id="profilePic">
            <div class="info">
                <h2 id="welcomeMsg"></h2>
                <p class="title" id="userTitle"></p>
                <p class="location" id="userLocation"></p>
            </div>
            <button class="follow-btn">Follow<i class="fa-solid fa-user-plus"></i></button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <h3 id="totalScore">0</h3>
                <p>Total Score</p>
            </div>
            <div class="divider"></div>
            <div class="stat-item">
                <h3 id="followersCount"></h3>
                <p>Followers</p>
            </div>
            <div class="divider"></div>
            <div class="stat-item">
                <h3 id="questionsCount">0</h3>
                <p>Number of Questions</p>
            </div>
        </div>
        
    </div>

    <div id="showQuestinsofuser">
               
    </div>
    <script src="./profile_folowers.js"></script>
</body>
</html>
